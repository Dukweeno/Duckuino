<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <!-- Page style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/3db0bc0c36.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Duckuino</title>
  </head>
  <body>
    <div class="menu">
      <a href="https://github.com/hak5darren/USB-Rubber-Ducky/wiki/Payloads" target="_blank"><i class="fa fa-usb"></i> PayLoads list</a>
      <a href="https://github.com/Dukweeno/Duckuino" target="_blank"><i class="fa fa-github"></i> GitHub repository</a>
    </div>

    <div class="group">
      <div class="part input">
        <h1>Input</h1>
        <h6>This is where you put the DuckyScript</h6>
        <br>

        <!-- Input textarea -->
        <textarea id="input" placeholder="Enter some DuckyScript to begin :D"></textarea>
      </div>
      <div class="part process">
        <div class="combined-but process-but">
          <button disabled>Compile !</button>
          <select disabled></select>
        </div>

        <div class="tooltip">
          <span></span>
        </div>
      </div>
      <div class="part export">
        <h1>Export</h1>
        <h6>Time to use !</h6>

        <!-- Compiled code container -->
        <textarea style="position: absolute; opacity: 0; top: 0; left: 0;
        z-index: -1;"></textarea>

        <h4>Option 1: Download (Recommended)</h4>
        <div class="combined-but dl-but">
          <button disabled>Download !</button>
          <select disabled></select>
        </div>

        <h4>Option 2: Copy/Paste</h4>
        <button class="copy-but" disabled>Copy !</button>
      </div>
    </div>

    <!-- Including libs used by the page -->
    <script src="assets/js/lib/jquery-3.1.0.min.js"></script>
    <script src="assets/js/lib/jszip-3.1.2.min.js"></script>
    <script src="assets/js/lib/FileSaver-1.3.2.min.js"></script>
    <script src="assets/js/lib/jquery-linenumbers.js"></script>

    <!-- Handmade js <3 -->
    <script src="Duckuino.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
